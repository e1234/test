<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index2.css" />
        <title>Apps</title>
    </head>
    <body>
        <div class="app">
            <iframe id="iframeApp" src="m.facebook.com"></iframe>            
        </div>
        <div class="app">
            <input type="text" id="weburl" name="lastname" onkeypress="setWeb()">>
        </div>
    </body>
</html>
<script type="text/javascript">
    function setWeb(){
        document.getElementById("iframeApp").setAttribute("src",document.getElementById("weburl").value); 
    }
    function setScreen(){
        var heightMaster = window.screen.availHeight * 0.80;
        var widthMaster = window.screen.availWidth;
        document.getElementById("iframeApp").setAttribute("style","width:"+widthMaster+"px;height:"+heightMaster+"px"); 
    }

    setScreen();
    window.addEventListener("orientationchange", function() {
        setScreen();
    }, false);
</script>
